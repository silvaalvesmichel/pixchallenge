# H2 Configuration (Mode PostgreSQL para compatibilidade)
spring.datasource.url=jdbc:h2:mem:pix_wallet;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar Flyway nos testes para deixar o Hibernate criar o schema (mais rápido com H2)
spring.flyway.enabled=false